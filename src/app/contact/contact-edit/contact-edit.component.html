<h1>Contact Edit</h1>
<mat-card *ngIf="contact$ | async as contact">
  <mat-form-field>
    <mat-label>Contact Name</mat-label>
    <input type="text" matInput [(ngModel)]="contact.name" name="name">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Company" [(ngModel)]="contact.companyKey">
      <mat-option *ngFor="let company of companies$ | async" [value]="company.id">{{company.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-card-actions>
    <button *ngIf="isNew" mat-raised-button (click)="savecontact(contact)">Save</button>
    <button *ngIf="!isNew" mat-raised-button (click)="editcontact(contact)">Edit</button>
    <button *ngIf="!isNew" mat-raised-button (click)="deletecontact()">Delete</button>
  </mat-card-actions>
</mat-card>
